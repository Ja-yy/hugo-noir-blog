{{ define "main" }}
<div class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-4xl md:text-5xl font-bold mb-12 text-text-primary-light dark:text-text-primary-dark">{{ .Title }}</h1>

    <!-- Blog Post Header -->
    <article class="mb-12">
        {{ if eq .Section "blogs" }}
        <div class="flex flex-wrap items-center gap-4 mb-8 pb-6 border-b border-border-primary-light dark:border-border-primary-dark">
            <div class="flex items-center gap-2 text-text-secondary-light dark:text-text-secondary-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-base">{{ .Date.Format "January 2, 2006" }}</time>
            </div>

            {{ if .Params.tags }}
            <div class="flex flex-wrap gap-2">
                {{ range .Params.tags }}
                <a href="{{ "/tags/" | absURL }}{{ . | urlize }}/" class="px-3 py-1 bg-bg-primary-light dark:bg-bg-tertiary-dark text-text-secondary-light dark:text-text-secondary-dark border border-border-primary-light dark:border-border-primary-dark rounded-full text-sm font-medium transition-all duration-300 hover:border-accent-light dark:hover:border-accent-dark hover:text-accent-light dark:hover:text-accent-dark">
                    {{ . }}
                </a>
                {{ end }}
            </div>
            {{ end }}
        </div>
        {{ end }}

        <!-- Blog Post Content -->
        <div class="blog-content prose prose-lg max-w-none">
            {{ .Content }}
        </div>
    </article>

    <!-- Back to Blogs Link -->
    {{ if eq .Section "blogs" }}
    <div class="mt-12 pt-8 border-t border-border-primary-light dark:border-border-primary-dark">
        <a href="{{ "/blogs/" | absURL }}" class="inline-flex items-center gap-2 text-accent-light dark:text-accent-dark hover:text-text-primary-light dark:hover:text-text-primary-dark transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 19-7-7 7-7"></path>
                <path d="M19 12H5"></path>
            </svg>
            <span class="font-medium">Back to Blogs</span>
        </a>
    </div>
    {{ end }}
</div>

<style>
    /* Base prose styling */
    .blog-content {
        color: #4b5563; /* text-secondary-light */
        font-size: 1.125rem;
        line-height: 1.8;
    }

    html.dark .blog-content {
        color: #9ca3af; /* text-secondary-dark */
    }

    /* Headings */
    .blog-content h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-top: 2.5rem;
        margin-bottom: 1.5rem;
        color: #1f2937; /* text-primary-light */
        line-height: 1.2;
    }

    html.dark .blog-content h1 {
        color: #f3f4f6; /* text-primary-dark */
    }

    .blog-content h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        color: #1f2937; /* text-primary-light */
        line-height: 1.3;
    }

    html.dark .blog-content h2 {
        color: #f3f4f6; /* text-primary-dark */
    }

    .blog-content h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 0.75rem;
        color: #1f2937; /* text-primary-light */
    }

    html.dark .blog-content h3 {
        color: #f3f4f6; /* text-primary-dark */
    }

    .blog-content h4 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        color: #1f2937; /* text-primary-light */
    }

    html.dark .blog-content h4 {
        color: #f3f4f6; /* text-primary-dark */
    }

    /* Paragraphs */
    .blog-content p {
        margin-bottom: 1.5rem;
        line-height: 1.8;
        color: #4b5563; /* text-secondary-light */
    }

    html.dark .blog-content p {
        color: #9ca3af; /* text-secondary-dark */
    }

    /* Lists */
    .blog-content ul,
    .blog-content ol {
        margin-top: 1rem;
        margin-bottom: 1.5rem;
        padding-left: 1.5rem;
        color: #4b5563; /* text-secondary-light */
    }

    html.dark .blog-content ul,
    html.dark .blog-content ol {
        color: #9ca3af; /* text-secondary-dark */
    }

    .blog-content li {
        margin-bottom: 0.5rem;
        line-height: 1.7;
    }

    .blog-content ul {
        list-style-type: disc;
    }

    .blog-content ol {
        list-style-type: decimal;
    }

    /* Links */
    .blog-content a {
        color: #0284c7; /* accent-light */
        text-decoration: none;
        transition: color 0.3s ease;
        border-bottom: 1px solid transparent;
    }

    .blog-content a:hover {
        color: #0369a1; /* accent-light-hover */
        border-bottom-color: #0369a1;
    }

    html.dark .blog-content a {
        color: #0ea5e9; /* accent-dark */
    }

    html.dark .blog-content a:hover {
        color: #38bdf8; /* accent-dark-hover */
        border-bottom-color: #38bdf8;
    }

    /* Code blocks */
    .blog-content pre {
        background-color: #1f2937; /* dark background */
        border: 1px solid #374151;
        border-radius: 0.5rem;
        padding: 1.25rem;
        margin: 1.5rem 0;
        overflow-x: auto;
        font-size: 0.9rem;
        line-height: 1.6;
    }

    html.dark .blog-content pre {
        background-color: #0f172a;
        border-color: #1e293b;
    }

    .blog-content code {
        background-color: #f3f4f6;
        color: #dc2626;
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }

    html.dark .blog-content code {
        background-color: #1e293b;
        color: #f87171;
    }

    .blog-content pre code {
        background-color: transparent;
        color: #e5e7eb;
        padding: 0;
        border-radius: 0;
        font-size: inherit;
    }

    html.dark .blog-content pre code {
        color: #cbd5e1;
    }

    /* Blockquotes */
    .blog-content blockquote {
        border-left: 4px solid #0284c7; /* accent-light */
        padding-left: 1.5rem;
        margin: 1.5rem 0;
        font-style: italic;
        color: #6b7280;
    }

    html.dark .blog-content blockquote {
        border-left-color: #0ea5e9; /* accent-dark */
        color: #9ca3af;
    }

    /* Images */
    .blog-content img {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
        margin: 2rem 0;
    }

    /* Horizontal rules */
    .blog-content hr {
        border: none;
        border-top: 1px solid #e5e7eb;
        margin: 2rem 0;
    }

    html.dark .blog-content hr {
        border-top-color: #374151;
    }

    /* Tables */
    .blog-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
    }

    .blog-content th,
    .blog-content td {
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        text-align: left;
    }

    html.dark .blog-content th,
    html.dark .blog-content td {
        border-color: #374151;
    }

    .blog-content th {
        background-color: #f9fafb;
        font-weight: 600;
    }

    html.dark .blog-content th {
        background-color: #1f2937;
    }

    /* Strong and emphasis */
    .blog-content strong {
        font-weight: 600;
        color: #1f2937;
    }

    html.dark .blog-content strong {
        color: #f3f4f6;
    }

    .blog-content em {
        font-style: italic;
    }
</style>
{{ end }}
